<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Can Learn... in Space!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="images" href="img">
</head>
<body>
    <main>
        <div id="view">
            <div id="space" class="point-0">
            </div>
            <div id="control-panel">
                <div id="controls">
                    <button id="left-button" class="control-button hidden" onclick="submitAnswer(event)"></button>
                    <button id="middle-button" class="control-button hidden" onclick="submitAnswer(event)"></button>
                    <button id="right-button" class="control-button hidden" onclick="submitAnswer(event)"></button>
                </div>
            </div>
        </div>
        <div id="message" class="hidden"></div>
        <div id="goodJob" class="hidden"></div>
        <div id="tryAgain" class="hidden"></div>
        <div id="junk" class="hidden">
        </div>
    </main>
<script src="main.js"></script>
</body>
</html>
