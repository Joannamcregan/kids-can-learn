<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Can Learn in Space!</title>
    <link href="./src/output.css" rel="stylesheet">
    <link rel="images" href="img">
</head>
<body class="bg-black h-screen">
    <main class="h-screen bg-gradient-to-b from-sky-950 to-indigo-950">
        <div class="flex flex-wrap justify-center items-center px-4 pb-4 pt-8 mx-auto h-fit">
            <div class="junk text-slate-300 bg-slate-900 p-4 skew-y-6 m-2">
                <p>2 + 2 = <span class="invisible">4</span></p>
            </div>
            <div class="junk text-slate-300 bg-slate-900 p-4 skew-x-6 m-2">
                <p>4 + 2 = <span class="invisible">6</span></p>
            </div>
            <div class="junk text-slate-300 bg-slate-900 p-4 -skew-y-6 m-2">
                <p>7 + 3 = <span class="invisible">10</span></p>
            </div>
            <div class="junk text-slate-300 bg-slate-900 p-4 skew-y-2 m-2">
                <p>5 + 6 = <span class="invisible">11</span></p>
            </div>
            <div class="junk text-slate-300 bg-slate-900 p-4 -skew-y-8 m-2">
                <p>9 + 2 = <span class="invisible">11</span></p>
            </div>
            <div class="junk text-slate-300 bg-slate-900 p-4 skew-y-6 m-2">
                <p>3 + 2 = <span class="invisible">5</span></p>
            </div>
            <div class="junk text-slate-300 bg-slate-900 p-4 skew-y-6 m-2">
                <p>6 + 6 = <span class="invisible">12</span></p>
            </div>
            <div class="junk text-slate-300 bg-slate-900 p-4 skew-x-6 m-2">
                <p>9 + 5 = <span class="invisible">14</span></p>
            </div>
        </div>
        <div class="absolute bottom-0 w-screen h-fit bg-zinc-300 border-4 border-zinc-400 p-2">
            <h1 class="rounded-md w-fit px-3 py-2 mb-2 mx-auto bg-zinc-600 text-zinc-200" id="message">Your mission is to clear space junk so your spaceship can travel and learn about space.</h1>
            <button class="block rounded-2xl shadow-md shadow-zinc-700 my-2 mx-auto bg-emerald-700 border-2 border-emerald-600 text-zinc-100 px-3 py-1" id="button">Got it.</button>
        </div>
    </main>
<script src="./src/main.js"></script>
</body>
</html>
